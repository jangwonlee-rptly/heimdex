name: CI

on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'infra/**'
  pull_request:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'infra/**'
  workflow_dispatch:

# Cancel in-progress runs when a new one is triggered
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.11"
  UV_SYSTEM_PYTHON: "1"

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build dev container
        run: docker build -t heimdex-dev:ci -f Dockerfile.dev .

      - name: Run ruff (lint)
        run: |
          docker run --rm -v $(pwd):/workspace -w /workspace -e RUFF_CACHE_DIR=/tmp/ruff_cache heimdex-dev:ci \
            ruff check --output-format=github .

      - name: Run ruff (format check)
        run: |
          docker run --rm -v $(pwd):/workspace -w /workspace -e RUFF_CACHE_DIR=/tmp/ruff_cache heimdex-dev:ci \
            ruff format --check .

      - name: Run mypy (type check)
        run: |
          docker run --rm -v $(pwd):/workspace -w /workspace heimdex-dev:ci \
            mypy packages/common/src apps/api/src apps/worker/src \
            --ignore-missing-imports --no-warn-unused-ignores || true

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build dev container
        run: docker build -t heimdex-dev:ci -f Dockerfile.dev .

      - name: Run unit tests
        run: |
          docker run --rm -v $(pwd):/workspace -w /workspace heimdex-dev:ci \
            sh -c "cd packages/common && pytest tests/ -v --tb=short --ignore=tests/test_embeddings_e2e.py"

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: packages/common/test-results/
          retention-days: 7

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Start services with docker compose
        run: |
          cd deploy
          docker compose up -d pg redis qdrant
          sleep 10

      - name: Build dev container
        run: docker build -t heimdex-dev:ci -f Dockerfile.dev .

      - name: Run database migrations
        run: |
          docker run --rm --network deploy_heimdex \
            -v $(pwd):/workspace -w /workspace \
            -e PGHOST=pg -e PGPORT=5432 -e PGUSER=heimdex -e PGPASSWORD=heimdex -e PGDATABASE=heimdex \
            heimdex-dev:ci \
            sh -c "cd packages/common && alembic upgrade head"

      - name: Build and start application services
        run: |
          cd deploy
          docker compose up -d api worker
          sleep 10

      - name: Run integration tests
        run: |
          docker run --rm --network deploy_heimdex \
            -v $(pwd):/workspace -w /workspace \
            -e PGHOST=pg -e PGPORT=5432 -e PGUSER=heimdex -e PGPASSWORD=heimdex -e PGDATABASE=heimdex \
            -e REDIS_URL=redis://redis:6379/0 \
            -e QDRANT_URL=http://qdrant:6333 \
            -e HEIMDEX_E2E_API_URL=http://api:8000 \
            -e DEV_JWT_SECRET=ci-test-secret \
            -e AUTH_PROVIDER=dev \
            heimdex-dev:ci \
            sh -c "cd packages/common && pytest tests/test_embeddings_e2e.py -v --tb=short" || true

      - name: Show logs on failure
        if: failure()
        run: |
          cd deploy
          docker compose logs

      - name: Cleanup
        if: always()
        run: |
          cd deploy
          docker compose down -v

  docker-build:
    name: Docker Build Validation
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      matrix:
        service: [api, worker]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: buildx-${{ matrix.service }}-${{ github.sha }}
          restore-keys: |
            buildx-${{ matrix.service }}-

      - name: Build ${{ matrix.service }} image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/${{ matrix.service }}/Dockerfile
          push: false
          tags: heimdex-${{ matrix.service }}:ci-${{ github.sha }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

  ci-summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [lint, unit-tests, integration-tests, docker-build]
    if: always()
    steps:
      - name: Check job statuses
        run: |
          if [[ "${{ needs.lint.result }}" != "success" ]]; then
            echo "❌ Lint failed"
            exit 1
          fi
          if [[ "${{ needs.unit-tests.result }}" != "success" ]]; then
            echo "❌ Unit tests failed"
            exit 1
          fi
          if [[ "${{ needs.integration-tests.result }}" != "success" ]]; then
            echo "⚠️  Integration tests failed (may be expected)"
          fi
          if [[ "${{ needs.docker-build.result }}" != "success" ]]; then
            echo "❌ Docker build failed"
            exit 1
          fi
          echo "✅ CI pipeline completed successfully"
