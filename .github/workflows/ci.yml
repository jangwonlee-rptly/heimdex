name: CI (lint/format/type)

on:
  pull_request:
    paths-ignore:
      - "README.md"
      - "docs/**"
      - "**/*.md"
  push:
    branches: [main]
    paths-ignore:
      - "README.md"
      - "docs/**"
      - "**/*.md"

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install uv
        run: |
          python -m pip install --upgrade pip
          pip install uv

      - name: Set up uv venv
        run: uv venv

      - name: Cache pre-commit envs
        uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-${{ runner.os }}-${{ hashFiles('.pre-commit-config.yaml') }}
          restore-keys: |
            pre-commit-${{ runner.os }}-

      - name: Install tooling
        run: |
          uv pip install pre-commit ruff mypy black

      - name: Run pre-commit
        run: uv run pre-commit run --all-files
