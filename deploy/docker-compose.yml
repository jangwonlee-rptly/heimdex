services:
  api:
    build:
      context: ../apps/api
    env_file:
      - .env
    command: ["python", "-c", "print('API container started')"]
    ports:
      - "8000:8000"
    networks:
      - heimdex

  worker:
    build:
      context: ../apps/worker
    env_file:
      - .env
    command: ["python", "-c", "print('Worker container started')"]
    networks:
      - heimdex

networks:
  heimdex:
    driver: bridge
