name: CI (lint/format/type)

on:
  pull_request:
    paths-ignore:
      - "README.md"
      - "docs/**"
      - "**/*.md"
  push:
    branches: [main]
    paths-ignore:
      - "README.md"
      - "docs/**"
      - "**/*.md"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install uv
        run: |
          python -m pip install --upgrade pip
          pip install uv

      - name: Set up uv venv
        run: uv venv

      - name: Cache pre-commit envs
        uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-${{ runner.os }}-py3.11-${{ hashFiles('.pre-commit-config.yaml') }}
          restore-keys: |
            pre-commit-${{ runner.os }}-py3.11-
            pre-commit-${{ runner.os }}-

      - name: Install pre-commit
        run: uv pip install pre-commit

      # Optional: Install mypy dependencies if you have a requirements file
      # - name: Install project dependencies
      #   run: uv pip install -r requirements.txt

      - name: Run pre-commit
        run: uv run pre-commit run --all-files

  validate-docker:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare environment file
        run: cp deploy/.env.example deploy/.env

      - name: Validate Docker Compose definition
        run: docker compose -f deploy/docker-compose.yml config
